MODEL:
  META_ARCHITECTURE: Yolo
  YAML: yolov5://yolov5m.yaml
  YOLO:
    FOCAL_LOSS_GAMMA: 0.0
    BOX_LOSS_GAIN: 0.05
    CLS_LOSS_GAIN: 0.3
    CLS_POSITIVE_WEIGHT: 1.0
    OBJ_LOSS_GAIN: 0.7
    OBJ_POSITIVE_WEIGHT: 1.0
    LABEL_SMOOTHING: 0.0
    ANCHOR_T: 4.0
    CONF_THRESH: 0.001
    IOU_THRES: 0.65
    NUM_CLASSES: 8
  PIXEL_MEAN: [0.0, 0.0, 0.0]
  PIXEL_STD: [255.0, 255.0, 255.0]
SOLVER:
  BASE_LR: 0.01
  MOMENTUM: 0.9
  NESTEROV: True
  WEIGHT_DECAY: 0.0001
  WEIGHT_DECAY_NORM: 0.0
  WEIGHT_DECAY_BIAS: 0.0001
  LR_SCHEDULER_NAME: WarmupCosineLR
  WARMUP_ITERS: 10000
  MAX_ITER: 200000
  IMS_PER_BATCH: 16
INPUT:
  MIN_SIZE_TRAIN: (640, 672, 704, 736, 768, 800)  # same as detectron2/configs/Base-RCNN-FPN.yaml
  FORMAT: RGB